
{% for message in messages %}
<div style="font-size:1vw" class="container-fluid p-3 text-center" id="alert_box" >
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="document.getElementById('alert_box').style.display='none';">
      <span aria-hidden="True">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}
